<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>БРЕНДОВАЯ ОДЕЖДА EHYA</title>
    <link rel="stylesheet" href="css/style.css" class="css" />
    <link rel="stylesheet" href="css/lazyframe.css" />
    <link rel="stylesheet" href="css/swiper-bundle.min.css" class="css" />
    <link rel="stylesheet" href="css/aos.css" class="css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link

    <link

      sizes="48x48"

      href="img/favicon-32x32.png"
    />

  <body>
    <header class="navbar navbar__mobile">
      <div class="container">
        <div class="navbar-top">
          <div class="logo">
            <a href="#" class="logo">
              <img src="img/logo.svg" alt="Logo: EHYA" class="logo__image" />

          </div>
          <div class="navbar__menu navbar__menu--mobile--hidden">
            <div class="navbar__links">
              <ul class="navbar__list">
                <li class="navbar__item">
                  <a href="#" class="navbar-menu__link">Главная</a>
                </li>
                <li class="navbar__item">
                  <a href="#" class="navbar-menu__link">Новинки</a>
                </li>
                <li class="navbar__item">
                  <a href="#" class="navbar-menu__link">Тренды</a>
                </li>
                <li class="navbar__item">
                  <a href="#" class="navbar-menu__link">Отзывы</a>
                </li>
                <li class="navbar__item">
                  <a href="#" class="navbar-menu__link">Контакты</a>
                </li>
              </ul>
            </div>
          </div>
          <div class="navbar__username">
            <button
              class="menu-button navbar-top__menu-button navbar-top__menu-button--max"
            >
              <a
                href="https://lkfl2.nalog.ru/lkfl/login"
                class="user navbar__user"
                target="_blank"
                >Войти</a
              >
            </button>
          </div>
          <button
            class="menu-button navbar-top__menu-button navbar-top__menu-button--mini"
          >
            <span class="menu-button__line"></span>
            <span class="menu-button__line"></span>
            <span class="menu-button__line"></span>
          </button>

        </div>
        <!-- /. container -->
      </div>
      <div class="mainscreen">
        <div class="mainscreen-wrapper">
          <button class="mainscreen-button">
            <a href="#" class="mainscreen__label"># ready to be cool</a>
          </button>
        </div>
        <!-- /. container-header -->
      </div>

    <footer></footer>
    <script src="js/jquery-3.5.1.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    <script src="js/swiper-bundle.min.js"></script>
    <script src="js/jquery.validate.min.js"></script>
    <script src="js/jquery.mask.min.js"></script>
    <script src="js/aos.js"></script>
